spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  application:
    name: eureka-7001
server:
  port: 7001

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    hostname: eureka7001.com

---
spring:
  profiles: test
  application:
    name: eureka-7002
server:
  port: 7002

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/
  instance:
    hostname: eureka7002.com
